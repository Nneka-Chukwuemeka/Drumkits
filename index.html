<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kits</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key" id="key-a">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key" id="key-s">
        <kbd>S</kbd>
        <span class="sound"> hihat </span>
      </div>
      <div data-key="68" class="key" id="key-d">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key" id="key-f">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key" id="key-g">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key" id="key-h">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key" id="key-j">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key" id="key-k">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key" id="key-l">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" class="play-A" src="sounds/clap.wav"></audio>
    <audio data-key="83" class="play-S" src="sounds/hihat.wav"></audio>
    <audio data-key="68" class="play-D" src="sounds/kick.wav"></audio>
    <audio data-key="70" class="play-F" src="sounds/openhat.wav"></audio>
    <audio data-key="71" class="play-G" src="sounds/boom.wav"></audio>
    <audio data-key="72" class="play-H" src="sounds/ride.wav"></audio>
    <audio data-key="74" class="play-J" src="sounds/snare.wav"></audio>
    <audio data-key="75" class="play-K" src="sounds/tom.wav"></audio>
    <audio data-key="76" class="play-L" src="sounds/tink.wav"></audio>
  </body>

  <script src="app.js"></script>
</html>
